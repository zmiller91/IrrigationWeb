<div id="chart-view">
    <div id="view-water" ng-show="view === 'view-water'">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Moisture Density
                <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="chartData.moisture.data"
                  chart-labels="chartData.moisture.labels" chart-legend="true" chart-series="chartData.moisture.series"
                  chart-colors="chartData.moisture.colors" chart-options="chartData.moisture.options" chart-click="onClick" 
                  height="400">
                </canvas>
            </div>
        </div>
    </div>

    <div id="view-temp" ng-show="view === 'view-temp'">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Temperature
                <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="chartData.temp.data"
                  chart-labels="chartData.temp.labels" chart-legend="true" chart-series="chartData.temp.series"
                  chart-colors="chartData.temp.colors" chart-options="chartData.temp.options" chart-click="onClick" 
                  height="400">
                </canvas>
            </div>
        </div>
    </div>

    <div id="view-light" ng-show="view === 'view-light'">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Light Density
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="chartData.light.data"
                  chart-labels="chartData.light.labels" chart-legend="true" chart-series="chartData.light.series"
                  chart-colors="chartData.light.colors" chart-options="chartData.light.options" chart-click="onClick" 
                  height="400">
                </canvas>
            </div>
        </div>
    </div>

    <div id="view-light" ng-show="view === 'view-humidity'">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Light Density
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="chartData.humidity.data"
                  chart-labels="chartData.humidity.labels" chart-legend="true" chart-series="chartData.humidity.series"
                  chart-colors="chartData.humidity.colors" chart-options="chartData.humidity.options" chart-click="onClick" 
                  height="400">
                </canvas>
            </div>
        </div>
    </div>
</div>

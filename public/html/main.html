<!DOCTYPE html>
<html lang="en">
  <head>

      <title>SB Admin 2 - Bootstrap Admin Theme</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.js"></script>
    <script type="text/javascript" src="lib/angular-chart/angular-chart.js"></script>
    <link rel="stylesheet" href="lib/sbadmin2/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/sbadmin2/dist/css/timeline.css">
    <link rel="stylesheet" href="lib/sbadmin2/dist/css/sb-admin-2.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    
    <script type="text/javascript" src="js/irrigation.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/timeline.js"></script>
    <script type="text/javascript" src="js/notifications.js"></script>

  </head>

  <body>
      
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">SB Admin v2.0</a>
          </div>

    </nav>

    <div class="container">
        <div class="row">
            <div>
                
                <!--Body starts here-->
                
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                </div>
                
                <div ng-app="app" ng-controller="IrrigationCtrl">
                    <div chart-selection></div>
                    <div chart-view></div>
                </div>
                
                <div id="settings" class="row" ng-controller="SettingsCtrl">
                    <div class="col-md-8" activity-schedule></div>
                    <div class="col-md-4" component-status></div>
                </div>                
                <div class="row">
                    <div id="notifications" class="col-md-4" ng-controller="NotificationsCtrl" notifications></div>
                    <div id="timeline" class="col-md-8" ng-controller="TimelineCtrl" timeline></div>
                </div>
            </div>
        </div>
    </div>
      

    
      
  </body>
</html>

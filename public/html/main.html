<!DOCTYPE html>
<html lang="en">
  <head>

      <title>watchmefarm</title>
      
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      
    <!-- Angular JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>  
    <link rel="stylesheet" href="https://ghinda.net/css-toggle-switch/dist/toggle-switch.css"/>
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.js"></script>
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    
    
    <script type="text/javascript" src="lib/angular-chart/angular-chart.js"></script>
    
    <!-- Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    
    
    <script src="lib/bentorfs-multiselect/dist/angular-bootstrap-multiselect.min.js"></script>
    <link rel="stylesheet" href="lib/sbadmin2/dist/css/sb-admin-2.css">
    
    <script data-main="js/watchmefarm" src="lib/requirejs/require.js"></script>
    <link type="text/css" href="css/watchmefarm.css" rel="stylesheet">
    <link type="text/css" href="css/timeline.css" rel="stylesheet">

  </head>
  
  <body>
      
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">watchmefarm</a>
            </div>
        
            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i>  
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <!--Registration and login modals-->
                    <ul id="user" ng-controller="UserCtrl"  class="dropdown-menu dropdown-user">
                        <li ng-show="!user.loggedIn"><a ng-click="register()"><i class="fa fa-user fa-fw"></i>Register</a></li>
                        <li ng-show="!user.loggedIn"><a ng-click="login()"><i class="fa fa-user fa-fw"></i>Login</a></li>
                        <li ng-show="user.loggedIn"><a ng-click="logout()"><i class="fa fa-user fa-fw"></i>Logout</a></li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
            </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div>
                
                <!--Body starts here-->
                
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Active Grow</h1>
                    </div>
                </div>
                
                <div ng-controller="ChartCtrl">
                    <div chart-selection></div>
                    <div chart-view></div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div ng-controller="ComponentsCtrl" component-status></div>
                        <div ng-controller="NotificationsCtrl" notifications></div>
                    </div>
                    <div class="col-md-8">
                        <div ng-controller="ActivitiesCtrl" activity-schedule></div>
                        <div ng-controller="JournalCtrl" journal></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
      

    
      
  </body>
</html>

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-calendar-minus-o fa-fw"></i>
        &nbsp&nbsp Activity Schedules
    </div>
    <div class="panel-body">
        <div class="list-group-item" ng-repeat="activity in activities">
            <div class="row">
                
                <div class="col-md-5">
                    <i ng-class="(activity.status == 0) ?
                        'text-muted': 
                        'text-primary'" 
                        class="fa fa-power-off fa-fw">    
                    </i> 
                    &nbsp&nbsp&nbsp&nbsp{{activity.name}}
                </div>
                
                <div class="col-md-7">
                    <span class="pull-right text-muted">
                        {{activity.desc}}
                        &nbsp&nbsp&nbsp&nbsp
                        <i class="fa fa-chevron-down fa-fw"></i>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</div>

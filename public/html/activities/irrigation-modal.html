<div class="modal-header">
    <h3 class="modal-title">
        Irrigation Settings
    </h3> 
</div>
<div class="modal-body activity-modal">
    <form name="login">
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Min. Density</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text" 
                   ng-model="activity.configuration[5000]['value']"
                   ng-init="activity.configuration[5000]['scale'] = 1024/100">
            <div class="input-group-addon">%</div>
          </div>
        </div>
        <div class="row">
            <h4 class="col-sm-12">Component Configuration</h4>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Water Amount</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.components[1001]['value']"
                   ng-init="activity.components[1001]['scale'] = 602">
            <div class="input-group-addon">gal</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Dosing Pump 1</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.components[1002]['value']"
                   ng-init="activity.components[1002]['scale'] = 602">
            <div class="input-group-addon">mL</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Dosing Pump 2</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.components[1003]['value']"
                   ng-init="activity.components[1003]['scale'] = 602">
            <div class="input-group-addon">mL</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Dosing Pump 3</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.components[1004]['value']"
                   ng-init="activity.components[1004]['scale'] = 602">
            <div class="input-group-addon">mL</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Dosing Pump 4</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.components[1005]['value']"
                   ng-init="activity.components[1005]['scale'] = 602">
            <div class="input-group-addon">mL</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-default" style="width:100%">Force Start</button>
          </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="apply()">Apply</button>
</div>

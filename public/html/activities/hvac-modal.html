<div class="modal-header">
    <h3 class="modal-title">
        Climate Settings
    </h3> 
</div>
<div class="modal-body activity-modal">
    <form name="login">
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Max. Temp.</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text" 
                   ng-model="activity.configuration[5001]['value']">
            <div class="input-group-addon">&deg;F</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-sm-6 col-form-label">Min. Temp.</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text"
                   ng-model="activity.configuration[5000]['value']">
            <div class="input-group-addon">&deg;F</div>
          </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="apply()">Apply</button>
</div>

<div id="activities" class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-calendar-minus-o fa-fw"></i>
        Activities
        <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
    </div>
    <div class="panel-body">
            
        <fieldset ng-disabled="!enabled">
            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <div class="col-sm-6">OFF</div>
                    <div class="col-sm-6">ON</div>
                </div>
            </div>
            <div class="list-group-item" ng-repeat="(key, activity) in activities"> 

                <div class="row">
                    <div class="col-sm-3">
                        <div class="text">
                            {{activity.name}}
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-10 text">
                                <div activity-desc activity="{{key}}"></div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-link" ng-click="configure(key)">
                                    <i class="fa fa-chevron-down fa-fw pull-right chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="switch-toggle well">
                            <form>
                                
                                <input id="{{activity.id + '-off'}}" 
                                       name="{{ activity.id + '-state-d'}}" type="radio" 
                                       value="off" ng-model="activity.state">
                                
                                <label for="{{activity.id + '-off'}}" onclick="">&nbsp;</label>

                                <input id="{{activity.id + '-on'}}" 
                                       name="{{ activity.id + '-state-d'}}" type="radio" 
                                       value="on" ng-model="activity.state">
                                
                                <label for="{{activity.id + '-on'}}" onclick="">&nbsp;</label>

                                <a class="btn btn-primary"></a>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="panel-footer">
        <button ng-show="enabled" type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        <button ng-show="enabled" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button ng-show="!enabled" type="button" class="btn btn-primary" ng-click="edit()">Edit</button>
    </div>
</div>

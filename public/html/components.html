<div id="components" class="panel panel-default wmf-modal">
    <div class="panel-heading">
        <i class="fa fa-cogs fa-fw"></i>
        Components
        <i ng-show="loading" class="pull-right fa fa-spinner fa-spin fa-fw"></i>
    </div>
    <div class="panel-body">
        <fieldset ng-disabled="!enabled">
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-7">
                    <div class="col-sm-4">OFF</div>
                    <div class="col-sm-4">AUTO</div>
                    <div class="col-sm-4">ON</div>
                </div>
            </div>
            
            <div class="list-group-item" ng-repeat="component in componentEdits"> 

                <div class="row">
                    <div class="col-sm-5">
                        <div class="text">
                            {{component.name}}
                        </div>
                    </div>

                    <div class="col-sm-7">
                        <div class="switch-toggle well">
                            <form>
                                
                                <input id="{{component.id + '-off'}}" 
                                       name="{{ component.id + '-state-d'}}" type="radio" 
                                       value="off" ng-model="component.state">
                                
                                <label for="{{component.id + '-off'}}" onclick="">&nbsp;</label>

                                <input id="{{component.id + '-na'}}" 
                                       name="{{ component.id + '-state-d'}}" 
                                       type="radio" value="auto" checked="checked" 
                                       ng-model="component.state">
                                
                                <label for="{{component.id + '-na'}}" onclick="">&nbsp;</label>

                                <input id="{{component.id + '-on'}}" 
                                       name="{{ component.id + '-state-d'}}" type="radio" 
                                       value="on" ng-model="component.state">
                                
                                <label for="{{component.id + '-on'}}" onclick="">&nbsp;</label>

                                <a class="btn btn-primary"></a>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="panel-footer">
        <button ng-show="enabled" type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        <button ng-show="enabled" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button ng-show="!enabled" type="button" class="btn btn-primary" ng-click="edit()">Edit</button>
    </div>
</div>

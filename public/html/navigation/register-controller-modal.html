<div class="modal-header">
    <h3 class="modal-title">
        Register Controller
    </h3> 
</div>
<div class="modal-body activity-modal">
    <form>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Serial Number</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text" ng-model="serialNumber">
          </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
</div>

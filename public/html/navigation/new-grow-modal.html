<div class="modal-header">
    <h3 class="modal-title">
        Create A Grow
    </h3> 
</div>
<div class="modal-body activity-modal">
    <form>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Grow Name</label>
          <div class="col-sm-6 input-group">
            <input class="form-control" type="text" ng-model="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Controller</label>
          <div class="col-sm-6 input-group">
            <select class="form-control" ng-model="selectedController">
                <option ng-repeat="c in controllers" value="{{c.serial_number}}">
                    {{c.serial_number}}
                </option>
            </select>
          </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="create()">Register</button>
</div>
